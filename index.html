<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css"> 
    <title>Recipe Catalogue</title>
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <div class="logo-nav"></div>
            <div class="nav">
                <div class="nav-bar">
                    <a href="#" >Home</a>
                    <a href="#">Explore</a>
                    <a href="#">Help</a>
                </div>
                <div class="user-logo-nav">
                    <img src="/images/Ellipse 2.png" alt="user">
                </div>
            </div>
        </div>
        <div class="quote-container">
            <div class="quote">
                <div class="quote-text">
                    <span class="text-trend">Trending Now</span>
                    <span class="text-dish">Mike's famous salad </span>
                    <span class="text-dish">with cheese</span>
                    <span class="text-name">By John Mike</span>
                </div>
            </div>
        </div>
        <div class="search-text">Search for Recipe</div>
        <div class="search-bar">
            <img src="images/search 1.png" alt="search">
            <input type="text" id="search" name="search" placeholder="Search for recipes...">
            <button type="button" class="search-btn"></button>
        </div>
        <div class="options">
            <div class="all-recipe">All Recipes<img src="/images/Path.png"></div>
            <div class="veg">Veg Recipes Only<img src="/images/Path.png"> </div>
            <div class="non-veg">Non Veg Recipes<img src="/images/Path.png"></div>
        </div>
        <div class="main">
            <div class="filter">
                <h2>Filters</h2>
                <form>
                    <p>Rating</p>
                    <label>
                        <input type="radio" id="radio1" name="rating">4 and above
                    </label>
                    <label>
                        <input type="radio" id="radio2" name="rating">Below 4
                    </label>
                </form>
            </div>
            <div class="menu">
                <div class="card">
                    <img src="/images/rounded.png" alt="recipe" id="dish-img">
                    <div class="card-content">
                        <div class="category">Veg</div>
                        <div class="dandr">
                            <div class="dish-name">Russian Salad</div>
                            <div class="rating">
                                <img src="/images/Frame 28.png">
                                <span class="rating-point">4.5</span>
                            </div>
                        </div>
                        <div class="time-container">
                            <div class="time">40 min</div>
                            <div class="icons">                 
                                <img src="/images/Vector.png" alt="like">
                                <img src="/images/Vector (1).png" alt="like">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                
            </div>
        </div>
    </div>
</body>
</html>
